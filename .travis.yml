language: php

dist: trusty

os: linux

git:
  depth: false

php:
  - 7.4

stages:
  - test
  - name: build
    if: branch = feature/docker-build-multi-platform

addons:
  sonarcloud:
    organization: "jorijns"
    token:
      secure: ""

cache:
  directories:
    - $HOME/.composer/cache

jobs:
  include:
    - stage: test
      before_script:
        - travis_retry composer install ${COMPOSER_FLAGS} --no-interaction --prefer-dist
      script:
        - vendor/bin/phpunit --testdox --coverage-clover tests_coverage.xml --log-junit tests_log.xml
        - ./sonarphp-xml-patcher.py
        - sonar-scanner
    - stage: build
      before_install:
        - curl -fsSL https://get.docker.com | sh
        - echo '{"experimental":"enabled"}' | sudo tee /etc/docker/daemon.json
        - mkdir -p $HOME/.docker
        - echo '{"experimental":"enabled"}' | sudo tee $HOME/.docker/config.json
        - sudo service docker start
      install:
        - echo $DOCKER_PASSWORD | docker login --username jorijn --password-stdin &> /dev/null
        - docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
        - docker buildx create --name bl3p-dca --use
        - docker buildx build --progress plain --platform=linux/amd64,linux/386,linux/arm64,linux/arm/v7,linux/arm/v6,linux/ppc64le,linux/s390x -t jorijn/bl3p-dca:testmultiplatform --push .
