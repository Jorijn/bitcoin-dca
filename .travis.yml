language: php

dist: trusty

os: linux

git:
  depth: false

php:
  - 7.4

stages:
  - test
  - name: build
    if: branch = feature/docker-build-multi-platform

addons:
  sonarcloud:
    organization: "jorijns"
    token:
      secure: ""

cache:
  directories:
    - $HOME/.composer/cache

env:
  global:
    - DOCKER_CLI_EXPERIMENTAL=enabled
    - PLATFORMS=linux/amd64,linux/arm/v7,linux/arm64

jobs:
  include:
    - stage: test
      before_script:
        - travis_retry composer install ${COMPOSER_FLAGS} --no-interaction --prefer-dist
      script:
        - vendor/bin/phpunit --testdox --coverage-clover tests_coverage.xml --log-junit tests_log.xml
        - ./sonarphp-xml-patcher.py
        - sonar-scanner
    - stage: build
      before_install:
        - curl -sf https://test.docker.com | sh
        - docker --version
      install:
        - echo $DOCKER_PASSWORD | docker login --username jorijn --password-stdin &> /dev/null
        - docker run --privileged linuxkit/binfmt:v0.8
        - docker buildx create --use
        - docker buildx build --progress plain --platform "$PLATFORMS" -t jorijn/bl3p-dca:testmultiplatform --push .
